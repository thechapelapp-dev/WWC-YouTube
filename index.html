<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Playlist</title>
    <style>
        /* This makes the iframe fill the page */
        body, html { 
            margin: 0; 
            padding: 0; 
            width: 100%; 
            height: 100%; 
            overflow: hidden; 
        }
        
        /* This makes the YouTube player fill the iframe */
        .youtube-embed {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <iframe 
        class="youtube-embed"
        src="https://www.youtube.com/embed/videoseries?si=pqhWmA-IiLYJONh5&amp;list=PLupoaEoo4ApVC5hXGiEnsQGBEUnsXmFhF" 
        title="YouTube video player" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" 
        allowfullscreen>
    </iframe>

</body>
</html>
